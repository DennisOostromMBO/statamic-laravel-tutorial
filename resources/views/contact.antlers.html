<main class="min-h-screen max-w-6xl mx-auto">
    <h1 class="text-3xl font-semibold text-slate-800">
        {{ title }}
    </h1>

    {{ form:contact_us }}
    
    {{ if success }}
        <div class="p-4 mb-4 text-sm text-fg-success-strong rounded-base bg-success-soft" role="alert">
            <span class="font-medium">{{ success }}</span>
        </div>
    {{ /if }}

    <div class="max-w-sm mx-auto bg-slate-50 rounded-lg p-4">
        {{ fields }}
        
        <div class="mb-5">
            {{ if type == "text" }}
                <label for="{{ handle }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-text-white">
                    {{ display }}
                    {{ if validate | contains:required }}
                        <sup class="text-red-600">*</sup>
                    {{ /if }}
                </label>

                <input 
                    type="{{input_type}}" 
                    id="{{ handle }}" 
                    name="{{ handle }}" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 p-2"
                    placeholder="{{placeholder}}" 
                />

                {{ if error }}
                    <span class="text-red-500 text-sm">{{ error }}</span>
                {{ /if }}
            {{ /if }}

            {{ if type == "textarea" }}
                <label for="{{ handle }}" class="block mb-2 text-sm font-medium text-gray-900">
                    {{ display }}
                    {{ if validate | contains:required }}
                        <sup class="text-red-600">*</sup>
                    {{ /if }}
                </label>

                <textarea 
                    id="{{ handle }}" 
                    name="{{ handle }}" 
                    rows="4" 
                    class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full p-3.5 shadow-xs placeholder:text-body"
                    placeholder="{{placeholder}}"
                ></textarea>

                {{ if error }}
                    <span class="text-red-500 text-sm">{{ error }}</span>
                {{ /if }}
            {{ /if }}
        </div>

        {{ /fields }}

        <button 
            type="submit"
            class="bg-blue-700 text-white px-5 py-2.5 rounded-lg"
            style="background-color:blue;"
        >
            Submit
        </button>
    </div>

    {{ /form:contact_us }}
</main>
